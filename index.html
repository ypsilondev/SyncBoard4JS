<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SyncBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="images/icons/icon-192x192.png">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-2048x2048.png"/>
    <meta name="apple-mobile-web-app-status-bar" content="#ffffff"/>
    <meta name="theme-color" content="#ffffff"/>

    <link rel="stylesheet" href="css/halfmoon-variables.min.css">

    <script>
        const baseURL = "https://syncboard.shirkanesi.com:5000/";
        document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
    <style>
        html, body {margin: 0; height: 100%; overflow: hidden}
    </style>
</head>
<body data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true"
      style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;"
      unselectable="on"
      onselectstart="return false;"
>

<div class="page-wrapper with-navbar with-navbar-fixed-bottom" data-sidebar-type="overlayed-sm-and-down">
    <!-- Sticky alerts (toasts), empty container -->
    <div class="sticky-alerts"></div>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">SyncBoard</a>
        <span class="navbar-text text-monospace">for JS</span>
        <ul class="navbar-nav d-none d-md-flex">
            <li class="nav-item active"><a href="#" class="nav-link">Room: <span id="room"></span></a></li>
        </ul>
    </nav>
    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <!-- Navbar fixed bottom -->
    <nav class="navbar navbar-fixed-bottom">
        <span style="width: 100%; text-align: center">
            <span id="status">Connecting...</span>
        </span>
    </nav>
</div>

<script src="js/halfmoon.min.js"></script>
<script src="js/socket.io.min.js"></script>
<script src="sync.js"></script>
</body>
</html>
