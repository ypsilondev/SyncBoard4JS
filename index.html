<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SyncBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="images/icons/icon-512x512.png">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon-2048x2048.png"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff"/>

    <!-- Halfmoon -->
    <link rel="stylesheet" href="css/halfmoon-variables.min.css">

    <script>
        const baseURL = "https://syncboard.yjulian.xyz";
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
    <style>
        html, body {margin: 0; height: 100%; overflow: hidden}
    </style>
</head>
<body data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true"
      style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;"
      unselectable="on"
      onselectstart="return false;"
>

<div id="overlay" style="position: absolute; z-index: 99; background-color: rgba(0, 0, 0, 0.5); top: 0; left: 0; width: 100%; height: 100%">
    <h1 style="color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
        Loading...
    </h1>
</div>

<div class="page-wrapper with-navbar with-navbar-fixed-bottom" data-sidebar-type="overlayed-sm-and-down">
    <!-- Sticky alerts (toasts), empty container -->
    <div class="sticky-alerts"></div>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand mr-auto">
            <img src="images/icons/icon-512x512.png" alt="Icon">
            SyncBoard
        </a>

        <div class="">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn" onclick="create()">New</button>
                <button class="btn" onclick="connect()">Join</button>
                <button class="btn disabled" id="room">Not Connected</button>
            </div>
        </div>

        <div class="ml-auto">
            <button class="btn btn-primary">Help</button>
        </div>
    </nav>
    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
    <!-- Content wrapper -->
    <div class="content-wrapper" style="overflow: hidden">
        <canvas id="canvas"></canvas>
    </div>
    <!-- Navbar fixed bottom -->
    <nav class="navbar navbar-fixed-bottom justify-content-center">
        <button class="invisible mr-auto btn">Force-Update</button>
        <div>
            <span id="status">Connecting...</span>
            &nbsp;
            <button class="btn">
                Server
            </button>
        </div>
        <button class="ml-auto btn" onclick="forceUpdate()">Force-Update</button>
    </nav>
</div>

<!-- libraries -->
<script src="js/res/halfmoon.min.js"></script>
<script src="js/res/socket.io.min.js"></script>

<!-- classes -->
<script src="js/app/CanvasObjects.js"></script>
<script src="js/app/Board.js"></script>

<!-- procedures -->
<script src="js/app/app.js"></script>
<script src="js/app/socket.js"></script>
<script src="js/app/sync.js"></script>

<!-- register serviceWorker -->
<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
            navigator.serviceWorker
                .register("serviceWorker.js")
                .then(res => console.log("service worker registered"))
                .catch(err => console.log("service worker not registered", err))
        })
    }
</script>
</body>
</html>
